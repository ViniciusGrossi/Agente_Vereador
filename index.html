    rel="stylesheet">

  <!-- LEAFLET MAPS CSS & JS -->

  <!-- LEAFLET HEATMAP PLUGIN -->

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Roboto', 'sans-serif'],
          },
          colors: {
            background: '#F8F9FA', // Looker background
            card: '#FFFFFF',
            foreground: '#202124', // Google Dark Gray
            primary: '#1A73E8', // Google Blue
            'primary-hover': '#1557B0',
            success: '#1E8E3E', // Google Green
            warning: '#F9AB00', // Google Yellow
            critical: '#D93025', // Google Red
            muted: '#5F6368',
            border: '#DADCE0',
          },
          boxShadow: {
            'looker': '0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15)',
            'looker-hover': '0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #F8F9FA;
      color: #202124;
    }

    body.dark {
      background-color: #0f172a;
      color: #e2e8f0;
      --tooltip-bg: #1e293b;
      --tooltip-text: #e2e8f0;
    }

    body:not(.dark) {
      --tooltip-bg: #ffffff;
      --tooltip-text: #202124;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #DADCE0;
      border-radius: 4px;
    }

    body.dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #BDC1C6;
    }

    body.dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Leaflet Custom overrides */
    .leaflet-popup-content-wrapper {
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 0;
      overflow: hidden;
    }

    .leaflet-popup-content {
      margin: 0;
      width: auto !important;
    }

    .leaflet-container {
      font-family: 'Inter', sans-serif;
    }
  </style>
